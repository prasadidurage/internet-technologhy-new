<!DOCTYPE html>

<body>
    <h1> Simple Calculator</h1>
    <input type="text" id="input-field">
    <button onclick="calculate()"> Calculate</button>
    <p>result : <span id="result"></span></p>

    <script>
        function calculate(){
//console.log("calculation funtion call");
            let expression = document.getElementById('input-field').value;
            console.log(expression);
            try{

                let result=eval(expression);// mathermatical expression vithark eval magin eveluvate wenawa
                console.log(result);
                document.getElementById("result").innerText =result


            }catch(error){
                document.getElementById("result").innerText =" invalide Expression"


            }

            

            }

        
       
    </script>
    
</body>
